<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
	<ui:composition template="/layouts/basic-8.xhtml">
		<ui:define name="title">adminStore</ui:define>
		<ui:define name="content">
			<h:form id="bigForm">
				<div class="ui-g">
					<div class="ui-g-12">
						<h3>ALL PRODUCT</h3>
					</div>
					<div class="ui-g-12">
						<div class="ui-g-2">
							<p:commandButton id="btn" type="button" icon="ui-icon-edit"
								value="Create Product" onclick="PF('dlg').show();" />
						</div>
					</div>
					<div class="ui-g-12">
						<p:dataTable id="theTable" widgetVar="theTable" paginator="true"
							paginatorPosition="bottom"
							rowsPerPageTemplate="6,8,10,{ShowAll|'All'}" filterEvent="enter"
							value="#{data.products}" var="product" rows="8">

							<!-- 			<p:column style="width:16px">
								<p:rowToggler />
							</p:column>

							<p:rowExpansion>
								<p:panelGrid columns="2" style="width:400px">
									<p:outputLabel>ID</p:outputLabel>
									<p:inputText value="#{product.id}" disabled="true" />
									<p:outputLabel for="name">Name</p:outputLabel>
									<p:inputText id="name" value="#{product.name}" required="true" />
									<p:outputLabel for="cost">Cost</p:outputLabel>
									<p:inputText id="cost" value="#{product.cost}" required="true" />
									<p:outputLabel for="createBy">CreateBy</p:outputLabel>
									<p:inputText id="createBy" value="#{product.createdBy}"
										disabled="true" required="true" />
									<p:outputLabel for="createBy">Action</p:outputLabel>
									<p:commandButton value="Edit" update="@form"
										actionListener="#{logic.save(product)}" id="saveButton" />
								</p:panelGrid>
							</p:rowExpansion> -->
							<p:column headerText="No" styleClass="id-column" id="scoreId">
								<p:outputLabel value="#{product.id}" />
							</p:column>

							<p:column headerText="Name" styleClass="name-column"
								filterMatchMode="contains" filterBy="#{product.name}"
								style="width:200px">
								<p:outputLabel id="colName" value="#{product.name}" />
							</p:column>

							<p:column headerText="Cost" styleClass="cost-column"
								filterMatchMode="contains" filterBy="#{product.cost}"
								style="width:200px">
								<p:outputLabel id="colcost" value="#{product.cost}" />
							</p:column>

							<p:column field="category" styleClass="category-column"
								headerText="Category" filterMatchMode="exact"
								filterBy="#{product.category}">
								<f:facet name="filter">
									<p:selectOneMenu onchange="PF('theTable').filter()">
										<f:selectItem itemLabel="All" itemValue="#{null}"
											noSelectionOption="true" />
										<f:selectItems value="#{data.categories}" var="category"
											itemLabel="#{category.name}" itemValue="#{category}" />
									</p:selectOneMenu>
								</f:facet>
								<p:outputLabel id="colCost" value="#{product.category.name}" />
							</p:column>

							<p:column headerText="Action" styleClass="action-column"
								style="width:200px">
								<p:commandButton icon="ui-icon-trash" title="Delete this actor"
									update="@form" actionListener="#{logic.delete(product)}"
									id="deleteButton" ajax="false" />
							</p:column>
						</p:dataTable>

					</div>
				</div>


				<p:dialog id="formCreate" widgetVar="dlg" modal="true"
					styleClass="product-dialog">
					<div class="title-form-create">CREATE PRODUCT</div>
					<p:messages id="msgs" />

					<div class="create-name">
						<p:outputLabel for="nameCreate">Name: </p:outputLabel>
						<p:inputText value="#{data.product.name}" 
							id="nameCreate" />
						<p:message for="nameCreate" display="icon" id="nameMessage" />
					</div>
					<div class="create-cost">
						<p:outputLabel for="costCreate">Cost: </p:outputLabel>
						<p:inputText value="#{data.product.cost}" id="costCreate" />
						<p:message for="costCreate" display="icon" id="costMessage" />
					</div>
					<div class="select-category">
						<div class="selectMenu">
							<p:outputLabel value="Category: " for="group" />
							<p:selectOneMenu styleClass="select-menu" id="group"
								value="#{data.product.category}" converter="pojoConverter">
								<f:selectItems value="#{data.categories}" var="category"
									itemLabel="#{category.name}" itemValue="#{category}" />
							</p:selectOneMenu>
						</div>
					</div>
					<div class="button-create">
						<p:commandButton id="save" value="Save" update="@form"
							actionListener="#{logic.createProduct(data.product)}">
						</p:commandButton>
					</div>
				</p:dialog>

			</h:form>

		</ui:define>
		<br />

	</ui:composition>
</h:body>
</html>
