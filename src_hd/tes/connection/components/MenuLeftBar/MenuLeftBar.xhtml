<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<cc:interface componentType="IvyComponent">
	<cc:attribute name="listCategory" />
	<cc:attribute name="buttonGetDataCategory"
		shortDescription="Get data product of category"
		method-signature="void handleEvent(javax.faces.event.ActionEvent)" />
</cc:interface>

<cc:implementation>

	<div class="wrapper-menu">
		<div class="mainMenu">
			<ui:repeat value="#{cc.attrs.listCategory}" var="category">
				<li class="item" id="category"><p:commandButton
						styleClass="btn"
						actionListener="#{cc.attrs.buttonGetDataCategory}"
						value="#{category.name}" update=":form">
						<f:attribute name="idCategory" value="#{category.id}" />
					</p:commandButton></li>
			</ui:repeat>
		</div>
	</div>


</cc:implementation>
</html>
