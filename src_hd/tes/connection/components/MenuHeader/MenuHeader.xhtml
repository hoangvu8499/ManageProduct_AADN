<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<cc:interface componentType="IvyComponent">
	<cc:attribute name="cart" required="true"/>
</cc:interface>

<cc:implementation>

	<div id="menu" class="menu">
		<p:commandButton styleClass="button cart" type="button"
			id="button-infor-cart" icon="fa fa-fw fa-cart-arrow-down"
			value="Cart(#{cc.attrs.cart.orderCartList.size()})">   
		</p:commandButton>
		
		<p:commandButton styleClass="button home" type="button"
			icon="fa fa-home" value="HomePage" />
		<p:commandButton styleClass="button home" type="button"
			icon="fa fa-fw fa-user-secret" value="Admin" />
	</div>

</cc:implementation>
</html>
