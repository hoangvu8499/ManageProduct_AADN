<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/serenity"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<style>

</style>

	<div class="layout-sidebar">
		<div class="nano">
			<div class="nano-content sidebar-scroll-content">
				<div class="layout-menu-container">
					<h:form id="menuform">
						<p:growl>
							<p:autoUpdate />
						</p:growl>

						<p:panelMenu>
							<p:submenu label="Product">
								<p:menuitem value="Product Manage" action="#{productManageBean.moveProductPage()}"/>
								<p:menuitem value="Deleted" action="#{productManageBean.moveDeletedPage()}"/>							     	
							</p:submenu>
							<p:submenu label="Category">
								<p:menuitem value="Category Manage"/>
								<p:menuitem value="Deleted"/>
							</p:submenu>
							<p:submenu label="User">
								<p:menuitem value="User Manage"/>
								<p:menuitem value="Delete"/>
							</p:submenu>
							<p:submenu label=".....">
								<p:menuitem value="Logout"/>
								<p:menuitem icon="fa fa-home" value="Home" actionListener="#{productManageBean.moveHomePage()}"/>
							</p:submenu>
						</p:panelMenu>
					</h:form>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
