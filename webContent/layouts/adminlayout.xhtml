<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:attribute name="primefaces.THEME" value="serenity-ivy" />
	<title><ui:insert name="title">Ivy Html Dialog</ui:insert></title>
	<link rel="shortcut icon"
		href="#{resource['ivy-webcontent:layouts/images/ivy_favicon_48.png']}" />
	<h:outputStylesheet name="css/layout-ivy.css" library="serenity-layout" />
	<h:outputStylesheet name="layouts/styles/ivy-common-8.css" />
	<h:outputStylesheet name="layouts/styles/product-css.css" />

</h:head>
<h:body>

	<div class="ui-g-12">
		<div class="ui-g-12">
			<ui:insert name="header">
				<div class="navbar navbar-top">
					<div class="container" id="headerdiv">
						<div class="navbar-header">
							<a class="ivy-logo" href="https://developer.axonivy.com"> <h:graphicImage
									name="layouts/images/axon_ivy_logo.svg" alt="Axon.ivy" />
							</a>
						</div>
					</div>
				</div>
			</ui:insert>
		</div>
		<!-- 		<div id="content-sidebar" class="content-sidebar">
 -->


		<div id="sidebar" class="ui-g-2">

			<div class="ui-g-12" />
			<div class="title-menu">MENU MANAGE</div>
			<ui:include src="./includes/sidebaradmin.xhtml" />
		</div>

		<div id="content" class="ui-g-10">
			<ui:insert name="content">
     				 default content
    			</ui:insert>

			<ui:insert name="footer">
				<hr />
				<footer>
					<ui:include src="/layouts/includes/footer.xhtml" />
				</footer>
			</ui:insert>
		</div>
		<!-- 		</div>
 -->
		<ui:insert name="exception">
			<ui:include src="/layouts/includes/exception.xhtml" />
		</ui:insert>

	</div>
</h:body>
</html>
